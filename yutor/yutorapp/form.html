<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Contact Us</title>
        <script>
            // TODO: Add code to check answers to questions
            // Run script when DOM is loaded
            document.addEventListener('DOMContentLoaded', function() {
                let correct = document.querySelectorAll('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Category chosen!';
                });

                let incorrects = document.querySelector('.incorrect');
                for (let i = 0; i < incorrects.length; i++)
                {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect.';
                    });
                }

                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value !== null)
                    {
                        document.querySelector('#feedback2').innerHTML = 'Email Sent!';
                    }
                    else
                    {
                        document.querySelector('#feedback2').innerHTML = 'Please enter words.';
                    }
                })
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Contact Us</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Contact Us</h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Please select a category.</h3>
                <button class="correct"> Feedback </button>
                <button class="correct"> Assistance </button> 
                <button class="correct"> Concern </button> 
                <button class="correct"> Pricing </button> 

                <p id = "feedback1">  </p>
            
            </div>

            <div class="section">
                <h2>Have your say:</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>How can we help?</h3>
                <input type = "text"></input>
                <button id="check">Check Answer</button>
                <p id = "feedback2">  </p>

            </div>
        </div>
    </body>
</html>
